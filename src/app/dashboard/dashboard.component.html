<div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 20px; padding-bottom: 10px; color: white">
  <h2>User Details</h2>
</div>


<div fxLayout="row wrap" fxLayoutGap="10%"  >
  <div fxFlex="45" >
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="listUser" [cdkDropListConnectedTo]="[doneList]" class="example-list"
      (cdkDropListDropped)="drop($event)" style="margin-left: 2% !important">

      <table class="table" >
        <tr class="head_tr">
          <td>Firstname</td>
          <td>Lastname</td>
          <td>Email</td>
          <td>Phone</td>
        </tr>
        <tr *ngFor="let user of listUser" cdkDrag (click)="detailUser(user)">
          <td>{{user?.name?.first}}</td>
          <td>{{user?.name?.last}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
        </tr>
      </table>

    </div>
  </div>

  <div fxFlex="45">

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="user.names" [cdkDropListConnectedTo]="[todoList]" class="example-list"
      (cdkDropListDropped)="drop($event)" style="margin-right: 2% !important">

      <table class="table" >
          <tr class="head_tr">
          <td>Firstname</td>
          <td>Lastname</td>
          <td>Email</td>
          <td>Phone</td>
        </tr>
        <tr *ngFor="let user of user.names" cdkDrag>
          <td>{{user?.name?.first}}</td>
          <td>{{user?.name?.last}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
        </tr>
      </table>

    </div>

  </div>
</div>
